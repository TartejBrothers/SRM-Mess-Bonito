{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>SRM Mess Mutter</title>
    <link rel="icon" type="image/png" href="{% static 'images/logo.png' %}" />
  </head>
  <body>
    <div class="main">
      <div class="header">
        <img src="{% static 'images/logo.png' %}" />
        <h1>Mess Mutter</h1>
      </div>
      <div class="forms">
        <form method="POST">
          {% csrf_token %} {{form.as_p}}
          <input
            type="submit"
            value="Save"
            id="savebutton"
            class="formsubmit"
          />
        </form>
      </div>
      <div class="menu">
        <h2>Menu:</h2>
        <ul>
          {% for meal, item in data.menu %}
            {% ifchanged meal %}
              {% if not forloop.first %}
                </ul>
              {% endif %}
              <h3>{{ meal }}:</h3>
              <ul>
            {% endifchanged %}
            <li>{{ item }}</li>
            {% if forloop.last %}
              </ul>
            {% endif %}
          {% endfor %}
        </ul>
      </div>
      
    </div>
  </body>
</html>
