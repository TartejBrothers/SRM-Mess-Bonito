{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>SRM Mess Mutter</title>
  </head>
  <body>
    <div class="main">
      <div class="header">
        <img src="{% static 'images/logo.png' %}" />
        <h1>Mess Mutter</h1>
      </div>
      <div class="forms">
        <form method="POST">
          {% csrf_token %} {{form.as_p}}
          <input
            type="submit"
            value="Save"
            id="savebutton"
            class="formsubmit"
          />
        </form>
      </div>
    </div>
  </body>
</html>
